<!doctype html>
<html>
  <head>
    <title>JeX - placeholder</title>
    <style type="text/css">
      .jex_placeholder {
        color: #999;
      }
    </style>
    <script type="text/javascript" src="js/rocket.13.10.min.js"></script>
    <script type="text/javascript" src="../src/jex.js"></script>
    <script type="text/javascript" src="../src/jex.console.js"></script>
    <script type="text/javascript" src="../src/jex.debug.js"></script>
    <script type="text/javascript" src="../src/jex.debug.listener.js"></script>
    <script type="text/javascript" src="../src/jex.placeholder.js"></script>
    <script type="text/javascript">
      var $ = rocket.extend(rocket.$, rocket);
      $.ready(function() {
        jex.debug.listener.render_count();

        var placeholder_input_text = new jex.placeholder();
        placeholder_input_text.decorate($('#input_text'));

        var placeholder_password = new jex.placeholder();
        placeholder_password.decorate($('#input_password'));

        var placeholder_textarea = new jex.placeholder();
        placeholder_textarea.decorate($('#textarea'));

        var placeholder_select = new jex.placeholder();
        placeholder_select.decorate($('#select'));

        $('#set_value').addEventListener('click', function() {
          $('#input_text').value(Math.random());
        });

        $('#get_value').addEventListener('click', function() {
          jex.console.log('value="' + $('#input_text').value() + '"');
        });

        $('#clear_value').addEventListener('click', function() {
          $('#input_text').value('');
        });

        $('#decorate').addEventListener('click', function() {
          placeholder_input_text.decorate($('#input_text'));
        });

        $('#undecorate').addEventListener('click', function() {
          placeholder_input_text.undecorate();
        });
      });
    </script>
  </head>
  <body>
    <h1>Placeholder added via JeX.</h1>
    <p>Will use browser implementation if available, otherwise falls back to JeX implementation.</p>
    <input type="text" id="input_text" placeholder="input_text_placeholder"/>
    <button id="set_value">Set Value</button>
    <button id="get_value">Get Value (see console)</button>
    <button id="clear_value">Clear Value</button>
    <button id="decorate">Decorate</button>
    <button id="undecorate">Undecorate</button>
    <br/>
    <input type="password" id="input_password" placeholder="input_password_placeholder"/>
    <br/>
    <textarea id="textarea" placeholder="textarea_placeholder"></textarea>
    <br/>
    <select id="select" placeholder="select_placeholder">
      <option value=""></option>
      <option value="option">Option</option>
    </select>

    <hr/>

    <h1>Placeholder not added via JeX.</h1>
    <p>Will only work if browser implements.</p>
    <input type="text" placeholder="input_text_placeholder"/>
    <br/>
    <input type="password" placeholder="input_password_placeholder"/>
    <br/>
    <textarea placeholder="textarea_placeholder"></textarea>
    <br/>
    <select placeholder="select_placeholder">
      <option value=""></option>
      <option value="option">Option</option>
    </select>
  </body>
</html>
