<!doctype html>
<html>
  <head>
    <title>JeX - table</title>
    <script type="text/javascript" src="js/rocket.14.04.min.js"></script>
    <script type="text/javascript" src="../src/jex.js"></script>
    <script type="text/javascript" src="../src/table.js"></script>
    <script type="text/javascript" src="../src/type.js"></script>
    <script type="text/javascript">
      var $ = rocket.extend(rocket.$, rocket);
      $.ready(function() {
        var table;

        table = new jex.table({'rows': 2, 'columns': 5});
        table.table().setAttribute('border', '1');
        table.fill_row(0, ['(0,0)', '(1,0)', '(2,0)', '(3,0)', '(4,0)']);
        table.td(2, 1).innerHTML('(2,1)');
        $('#static_table').appendChild(table.table());

        table = new jex.table({'rows': 3, 'columns': 5, 'header': true});
        table.table().setAttribute('border', '1');
        table.fill_row(0, ['A', 'B', 'C', 'D', 'E']);
        table.fill_row(1, ['(0,0)', '(1,0)', '(2,0)', '(3,0)', '(4,0)']);
        table.fill_row(2, ['(0,1)', '(1,1)', '(2,1)', '(3,1)', '(4,1)']);
        $('#static_table_thead').appendChild(table.table());

        table = new jex.table({'columns': 1});
        table.table().setAttribute('border', '1');
        table.add_row();
        table.fill_row(0, ['(0,0)']);
        table.add_row();
        table.fill_row(1, ['(0,2)']);
        table.add_row(1);
        table.fill_row(1, ['(0,1)']);
        table.add_row();
        table.fill_row(3, ['(0,3)']);
        table.add_row();
        table.fill_row(4, ['(0,3)']);
        table.remove_row(3);
        $('#dynamic_table').appendChild(table.table());

        table = new jex.table({'columns': 1, 'header': true});
        table.table().setAttribute('border', '1');
        table.fill_row(0, ['A']);
        table.add_row();
        table.fill_row(1, ['(0,0)']);
        table.add_row();
        table.fill_row(2, ['(0,2)']);
        table.add_row(2);
        table.fill_row(2, ['(0,1)']);
        table.add_row();
        table.fill_row(4, ['(0,3)']);
        table.add_row();
        table.fill_row(5, ['(0,3)']);
        table.remove_row(4);
        $('#dynamic_table_thead').appendChild(table.table());
      });
    </script>
  </head>
  <body>
    <h1>Static table</h1>
    <div id="static_table"></div>
    <h1>Static table with thead</h1>
    <div id="static_table_thead"></div>
    <h1>Dynamic table</h1>
    <div id="dynamic_table"></div>
    <h1>Dynamic table with thead</h1>
    <div id="dynamic_table_thead"></div>
  </body>
</html>
